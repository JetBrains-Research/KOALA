[versions]
kotlin = "1.8.10"
intellij = "1.13.3"
detekt = "1.22.0"
buildconfig = "3.1.0"
jdk = "17"
kaml = "0.52.0"
serialization = "1.8.10"
snakeyaml = "2.0"
csv = "1.10.0"
joda = "2.12.4"


[libraries]
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
kaml = { module = "com.charleskorn.kaml:kaml", version.ref = "kaml" }
snakeyaml = { module = "org.snakeyaml:snakeyaml-engine", version.ref = "snakeyaml" }
csv = { module = "org.apache.commons:commons-csv", version.ref = "csv" }
joda = {module = "joda-time:joda-time", version.ref = "joda"}


[plugins]
intellij = { id = "org.jetbrains.intellij", version.ref = "intellij" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
buildconfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildconfig" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "serialization" }